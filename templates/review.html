{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Detailed Review</h2>
            </div>
            <div class="card-body">
                <div class="review-content">
                    {{ feedback|safe }}
                </div>

                <div class="mt-4 d-grid gap-2">
                    <a href="{{ url_for('view_question', question_id=question.id) }}" class="btn btn-primary mb-2">
                        <i class="bi bi-arrow-left"></i> Back to Question
                    </a>
                    <a href="{{ url_for('home') }}" class="btn btn-secondary">
                        <i class="bi bi-house"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
